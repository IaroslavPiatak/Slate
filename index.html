<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slate</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo"><img src="img/header/Logo.png" alt="abracadabra"></a>
                <div class="header__menu">
                    <nav class="header__nav nav-header">
                        <ul class="nav-header__list">
                            <li class="nav-header__item"><a href="#" class="nav-header__link">Возможности</a></li>
                            <li class="nav-header__item"><a href="#" class="nav-header__link">Расширения</a></li>
                            <li class="nav-header__item"><a href="#" class="nav-header__link">Галерея</a></li>
                            <li class="nav-header__item"><a href="#" class="nav-header__link">Отзывы</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button-container">
                    <button class="btn header__button">Войти</button>
                    <a href="#" class="header__menu-icon"><span></span><span></span><span></span></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="tittle-block">
                <div class="tittle-block__container">
                    <div class="text-block">
                        <h1 class="text-block__title">Работайте на скорости мысли</h1>
                        <p class="text-block__text">Большинство календарей предназначены для команд. Slate предназначен для фрилансеров, 
                            которым нужен удобный способ планировать свой график.</p>
                        <div class="text-block__button-container">
                            <button class="btn btn_blue text-block__btn-blue">Попробовать бесплатно</button>
                            <button class="btn btn text-block__btn">Узнать больше</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="picture-block">
                <img class="picture-block__img" src="img/main/background.svg" alt="abracadabra">
                <div class="picture-block__gradient"></div>
            </div>
        </main>
        <footer class="footer">footer</footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
